<div class="table-container">

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <mat-toolbar *ngIf="!isLoading" class='table-toolbar' color="primary">
    <mat-icon>contacts</mat-icon>
    <span>&nbsp; My Contacts</span>
    <span class="header-spacer"></span>
    <button mat-button>

      <mat-icon>
        add
      </mat-icon>
      <span>Add Contact&nbsp;</span>
    </button>
  </mat-toolbar>
  <table *ngIf="!isLoading" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell class="w-name" mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell class="w-phone" *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell class="w-email" *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;let i = index">
        <div class="action-btns">
          <mat-icon (click)="openDialog(i)">
            edit
          </mat-icon>
          <mat-icon (click)="deleteContact(element.id)">
            delete
          </mat-icon>
        </div>
    </ng-container>

    <ng-container matColumnDef="communication_options">
      <th mat-header-cell *matHeaderCellDef> Communication </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-btns">
          <mat-icon>
            email
          </mat-icon>
          <mat-icon>
            call
          </mat-icon>
          <mat-icon>
            sms
          </mat-icon>
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator" [ngClass]="{'hide': isLoading}">
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
