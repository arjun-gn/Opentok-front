<div class="table-contain">

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-btns">
          <mat-icon>
            edit
          </mat-icon>
          <mat-icon>
            delete
          </mat-icon>
          <mat-icon>
            add_circle_outline
          </mat-icon>
        </div>
    </ng-container>

    <ng-container matColumnDef="communication_options">
      <th mat-header-cell *matHeaderCellDef> Communication </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-btns">
          <mat-icon>
            email
          </mat-icon>
          <mat-icon>
            call
          </mat-icon>
          <mat-icon>
            sms
          </mat-icon>
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
